<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* 改为 flex-end */
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        #chat-container {
            width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 870px;
        }
        #chat {
            flex: 1;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
        }
        #message-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #fff;
        }
        #user-list {
            flex: 1;
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }
        #message {
            flex: 2;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
            margin-right: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #0056b3;
        }
        .message-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            max-width: 100%;
        }
        .message-container.right {
            align-items: flex-end;
        }
        .message-container.left {
            align-items: flex-start;
        }
        .message-username {
            font-weight: bold;
            margin-bottom: 3px;
        }
        .message {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-radius: 5px;
            max-width: 100%;
            word-wrap: break-word;
            font-size: 14px;
        }
        .message.right {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .message.left {
            background: #f1f1f1;
            align-self: flex-start;
        }
        .image-message img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 5px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div id="chat-container">
    <div id="chat"></div>
    <div id="online-count">在线人数: 0</div>
    <div id="message-container">
        <select id="user-list">
            <option value="">Broadcast</option>
        </select>
        <input type="text" id="message" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
        <button onclick="document.getElementById('fileInput').click()">Send Image</button>
        <input type="file" id="fileInput" accept="image/*" onchange="compressAndSendImage(event)" />
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var userDto = /*[[${userDto}]]*/ {};
    const username = userDto.name;
    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('message');
    const userList = document.getElementById('user-list');

    const socket = new WebSocket('ws://localhost:9090/chat');

    socket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        console.log(data);

        const messageContainer = document.createElement('div');
        messageContainer.classList.add('message-container');

        const usernameElement = document.createElement('div');
        usernameElement.textContent = data.username;
        usernameElement.classList.add('message-username');
        messageContainer.appendChild(usernameElement);

        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        if (data.type === 'onlineCount') {
            document.getElementById('online-count').textContent = `在线人数: ${data.count}`;
        }
        if (data.type === 'userList') {
            updateUserList(data.users);
        }
        if (data.type === 'join' || data.type === 'leave') {
            displaySystemMessage(`${data.username} has ${data.type === 'join' ? 'joined' : 'left'} the chat.`);
        }
        if(data.type==='broadcast' ||data.type==='private'){
            if (data.contentType === 'message') {
                const textElement = document.createElement('div');
                textElement.textContent = data.message;
                messageElement.appendChild(textElement);

                if (data.username === username) {
                    messageContainer.classList.add('right');
                    messageElement.classList.add('right');
                } else {
                    messageContainer.classList.add('left');
                    messageElement.classList.add('left');
                }
            } else if (data.contentType === 'image') {
                const img = document.createElement('img');
                img.src = data.image;
                messageElement.appendChild(img);
                messageElement.classList.add('image-message');

                if (data.username === username) {
                    messageContainer.classList.add('right');
                    messageElement.classList.add('right');
                } else {
                    messageContainer.classList.add('left');
                    messageElement.classList.add('left');
                }
            }
        }
        messageContainer.appendChild(messageElement);
        chat.appendChild(messageContainer);
        chat.scrollTop = chat.scrollHeight; // 自动滚动到最新消息
    };

    socket.onopen = function() {
        socket.send(JSON.stringify({ type: 'join', userId: username }));
    };

    socket.onclose = function() {
        console.log('Disconnected from the server');
    };

    window.onbeforeunload = function() {
        socket.close(); // Ensure the socket is closed when the user leaves the page
    };

    function sendMessage() {
        const message = messageInput.value;
        const targetUserId = userList.value;

        if (message.trim() !== '') {
            if (targetUserId==='') {
                const data = {
                    type:  'broadcast',
                    contentType: 'message',
                    username: username,
                    message: message
                };
                socket.send(JSON.stringify(data));
                messageInput.value = '';
            }else {
                const data = {
                    type:  'private',
                    contentType: 'message',
                    username:username,
                    targetUserId: targetUserId,
                    message: message
                };
                socket.send(JSON.stringify(data));
                messageInput.value = '';
            }
        }
    }

    function displaySystemMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', 'system');
        messageElement.textContent = message;
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function updateUserList(users) {
        userList.innerHTML = '<option value="">Broadcast</option>';
        users.forEach(user => {
            const option = document.createElement('option');
            option.value = user;
            option.textContent = user;
            userList.appendChild(option);
        });
    }

    function compressAndSendImage(event) {
        const file = event.target.files[0];

        // 限制图片大小为10MB
        const maxSize = 10 * 1024 * 1024;
        if (file.size > maxSize) {
            alert("The file is too large. Please select a file smaller than 10MB.");
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const max_width = 200; // 设置最大宽度
                const max_height = 200; // 设置最大高度
                let width = img.width;
                let height = img.height;

                // 计算宽高比
                if (width > height) {
                    if (width > max_width) {
                        height = Math.round((height * max_width) / width);
                        width = max_width;
                    }
                } else {
                    if (height > max_height) {
                        width = Math.round((width * max_height) / height);
                        height = max_height;
                    }
                }

                // 设置 canvas 大小
                canvas.width = width;
                canvas.height = height;

                // 在 canvas 上绘制图片
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);

                // 压缩图片并获取 base64 编码
                const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.7); // 70% 的质量压缩

                // 发送压缩后的图片数据
                const data = {
                    type: userList.value ? 'private' : 'broadcast',
                    contentType: 'image',
                    targetUserId: userList.value,
                    username: username,
                    image: compressedDataUrl
                };
                socket.send(JSON.stringify(data));
            };
        };

        if (file) {
            reader.readAsDataURL(file);
        }
    }
    /*]]>*/
</script>

</body>
</html>
